{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="{% static 'landing/img/fav2.jpg' %}" rel="icon">
    <link rel="stylesheet" href="{% static 'profile/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#FF9933 !important">
    
    <div class="container rounded bg-success mt-5 mb-5t">
        {% for i in messages %}
        {% if 'saved' in i.tags %}
        <h1 style="color:blue;text-align:center;">{{i}}</h1>
        {% endif %}
        {% endfor %}
        <div class="row d-flex justify-content-center">
                 <div class="col-md-6 text-white d-flex justify-content-center">
                     <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-3" width="180px" src="{{ get1.file.url }}"><span class="font-weight-bold">{{get1.first_name}} {{get1.last_name}}</span><span class="text-black-50" style="color:white !important;">{{get1.email_id}}</span><span> </span></div>
                 </div>
            <div class="d-flex align-items-center justify-content-center mb-2">
                 <div class="col-md-5  text-white">
                     <div class="p-3 py-5">
                         <div class="d-flex justify-content-center align-items-center mb-3">
                            <h4 class="text-right">Edit Profile</h4>
                         </div>
                   
                   
                    <div class="row mt-3" style="font-size:20px;">
                        <form action="/profile/{{get1.id}}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                        <div class="row mt-2 d-flex justify-content-center align-items-center">
                            <div class="col-md-6"><label class="labels"  style="font-size:20px;">First Name</label><input type="text" class="form-control" placeholder="first name" value="{{get1.first_name}}" name="first_name"></div>
                            <div class="col-md-6"><label class="labels"  style="font-size:20px;">Last Name</label><input type="text" class="form-control" value="{{get1.last_name}}" placeholder="lastname" name="last_name"></div>
                        </div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Email Address</label><input type="email" class="form-control" placeholder="Email Address" value="{{get1.email_id}}"  name="email_id"></div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Phone Number</label><input type="text" class="form-control" placeholder="Phone Number" value="{{get1.phone_number}}" name="phone_number"></div>
                        <div class="col-md-12"><label>Gender</label><br>
                            <input type="text" value="{{get1.gender}}">
                            <input type="radio" value="male" class="labels" id="gender" name="gender" required><span>Male</span>
                            <input type="radio" value="female" class="labels" id="gender" name="gender" required><span>Female</span>
                        </div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">DOB</label><input type="date" class="form-control"  value="{{get1.date_birth}}" name="date_birth"></div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Salary</label><input type="text" class="form-control" placeholder="Salary" value="{{get1.salary}}" name="salary"></div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Qualification</lab
                            
                            el><input type="text" class="form-control" placeholder="qualification" value="{{get1.study}}" name="qualification"></div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Designation</label><input type="text" class="form-control" placeholder="Designation" value="{{get1.designation}}" name="designation"></div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Upload Photo</label><input type="file" class="form-control" name="file" required></div>
                        <div class="col-md-12"><label class="labels"  style="font-size:20px;">Password</label><input type="text" class="form-control" placeholder="Password" value="{{get1.password}}" name="password"></div>
                        <div class="col-md-12"><label class="text-white" style="font-size:20px;">Status</label><br>
                            <input type="checkbox" value="married" class="labels fs-5" id="status" name="status"><span>Married</span>
                            
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-dark profile-button" type="submit">Save Profile</button></div>
                        <div class="mt-2 text-center"><a  href="{% url 'back' get1.id %}" class="btn btn-primary profile-button" >Back</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
         </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
